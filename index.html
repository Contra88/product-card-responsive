<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__secc1">
        <img
          src="./images/image-product-mobile.jpg"
          alt="image product"
          class="card__secc1__image"
        />
      </section>
      <section class="card__secc2">
        <p class="card__secc2__product-type">PERFUME</p>
        <h2 class="card__secc2__product-title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card__secc2-Description">
          A floral,solar and voluptous interpretation composed by Olivier
          Polge.Perfumer Creator fo the Hose of Channel
        </p>
        <div class="card__secc2-price">
          <p class="card__secc2-price-Descuento">$149.99</p>
          <p class="card__secc2-price-original">$169.99</p>
        </div>
        <button class="card__secc2__btn">
          <img
            src="./images/icon-cart.svg"
            alt="image icon car"
            class="card__secc2__btn__icon"
          />
          Add to Car
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Rodriguez</a>
    </footer>
  </body>
</html>
